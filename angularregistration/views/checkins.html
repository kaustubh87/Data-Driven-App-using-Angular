<section class="card checkins">
    <form name="myform" novalidate ng-submit="addCheckin()">
        <div class="textintro">
            <h1>Check-in</h1>
            <p>Fill out this form to check-in this meeting</p>
            <p class="message" ng-show="message">{{message}}</p>
        </div>

        <fieldset>
            <input type="firstname" name="firstname" placeholder="First Name" ng-model="user.firstname" ng-required="true">
            <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">First Name cannot be left blank</p>

            <input type="lastname" name="lastname" placeholder="Last Name" ng-model="user.lastname" ng-required="true">
            <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Last Name cannot be left blank</p>

            <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
            <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email address</p>

        </fieldset>



        <button type="submit" class="btn" ng-disabled="myform.$invalid">Check-in</button>

    </form>

</section>
