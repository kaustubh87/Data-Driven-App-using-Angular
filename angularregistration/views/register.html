<section class="card register">
    <form name="myform" novalidate ng-submit="register()">
        <div class="textintro">
            <h1>Register</h1>
            <p>To access site features</p>
            <p class="message" ng-show="message">{{message}}</p>
        </div>

        <fieldset>
            <input type="firstname" name="firstname" placeholder="First Name" ng-model="user.firstname" ng-required="true">
            <p class="error validationerror" ng-show="myform.firstname.$touched">First Name cannot be left blank</p>

            <input type="lastname" name="lastname" placeholder="Last Name" ng-model="user.lastname" ng-required="true">
            <p class="error validationerror" ng-show="myform.lastname.$touched">Last Name cannot be left blank</p>

            <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
            <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email address</p>

            <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
            <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password is required</p>

        </fieldset>



        <button type="submit" class="btn" ng-disabled="myform.$invalid">Register</button>
        <p> or <a href="#/login">Login</a></p>
    </form>

</section>
